<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="homebtn">
    <button><a href="index.html">Home</a></button>
  </header>

  <div class="homePage">
    <h2>Welcome to Memory Game</h2>
    <button>Start Game</button>
  </div>

  <div class="wrapper">
    <h2 class="title">Memory Game</h2>
    <div id="game">

    </div>
    <div class="score-Sec">
      <div>
        <p class="count"></p>
        <p class="flipCount"></p>
      </div>
      <div>
        <p>Best Score: </p>
      </div>
    </div>
  </div>
  <div class="successMsg">
    <h5>Yay!</h5>
    <p>You have a good memory.</p>
    <button class="lostMsgbtn"><a href="index.html">Home</a></button>
  </div>
  <div class="lostMsg">
    <h5>You lost!</h5>
    <p>Don't worry you can try again</p>
    <button class="lostMsgbtn"><a href="index.html">Try again</a></button>
  </div>


</body>
<script src="script.js"></script>

</html>
