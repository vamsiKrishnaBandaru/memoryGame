<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="homePage">
    <h2>Welcome to Memory Game</h2>
    <button>Start Game</button>
  </div>
  <div class="levelSec">
    <button class="easy">Easy</button>
    <button class="medium">Medium </button>
    <button class="hard">Hard</button>
  </div>


  <div class="wrapper">
    <h2 class="title">Memory Game</h2>
    <div id="game">

    </div>
    <div class="score-Sec">
      <div>
        <p class="count"> Score: 0</p>
        <p class="flipCount"> Flips remaining : 22</p>
      </div>
      <div>
        <p>Best Score: </p>
      </div>
    </div>
  </div>
  <div class="successMsg">
    <h5>Yay!</h5>
    <p>You have good memory.</p>
  </div>
  <div class="lostMsg">
    <h5>You lost!</h5>
    <p>Don't worry you can try again</p>
    <button class="lostMsgbtn"><a href="index.html">Try again</a></button>
  </div>


</body>
<script src="script.js"></script>

</html>
